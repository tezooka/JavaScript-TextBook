    <body>
        <header>
            <div class="inner">
                <h1>
                    <small>show slideDown</small><br>
                    クリックすると開くツールボックスを作る
                </h1>
            </div>
        <!-- header --></header>

        <div id="content">
            <div class="inner">
                <p>ツールを開くには、タイトルバーをクリックしてください</p>
                <div id="toolbox">
                    <p id="toolTitle"><a href="#toolContent">ファイル</a></p>
                    <div id="toolContent">
                        <ul>
                            <li>新規</li>
                            <li>上書き保存</li>
                            <li>名前を付けて保存</li>
                            <li>とじる</li>
                        </ul>
                    </div>
                </div>
            <!-- inner --></div>
        <!-- contents --></div>

        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript">
            $('#toolContent').hide();
            $('#toolTitle').bind('click', function(){
                $('#toolContent').slideDown('slow');
            });
        </script>
