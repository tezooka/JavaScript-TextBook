    <body>
        <header>
            <div class="inner">
                <h1>
                    <small>if else, swith</small><br>
                    選ばれた年齢によって、割引率を変える
                </h1>
            </div>
        <!-- header --></header>

        <div id="contents">
        <div class="inner">

        <h2>年齢</h2>
        <select id="age" name="age">
            <option value="">お選びください</option>
            <option value="10">10歳以下</option>
            <option value="30">11-30歳</option>
            <option value="50">31-50歳</option>
            <option value="51">51歳以上</option>
        </select>

        <!-- inner --></div>
        <!-- contents --></div>

        <footer>
            <small>
                <!-- <img src=""> -->
            </small>
        <!-- footer --></footer>

        <script type="text/javascript">
            document.getElementById('age').onchange = function(){
                var age = document.getElementById('age').value;

                switch (age) {
                case '10':
                    alert('10歳以下の方は、半額です');
                    break;
                case '30':
                    alert('11-30歳の方は割引はありません');
                    break;
                case '50':
                    alert('31-50歳の方は10%の割引です');
                    break;
                case '51':
                    alert('51歳以上のかたは30%の割引です');
                    break;
                }
            }
        </script>
    </body>
